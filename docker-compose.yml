version: "3"

services:
  authorization-web-api:
    build:
      context: .
      dockerfile: ./Dockerfile-authorization
    ports:
      - "8000:9000"
    expose:
      - "9000"
    env_file:
     - ./api.env
    environment: 
      - ASPNETCORE_ENVIRONMENT=Production
      
  management-web-api:
    build:
      context: .
      dockerfile: ./Dockerfile-management
    volumes:
      - /root/Files:/root/Files
    ports:
      - "8001:9001"
    expose:
      - "9001"
    env_file:
     - ./api.env
    environment: 
      - ASPNETCORE_ENVIRONMENT=Production
  
  payments-web-api:
    build:
      context: .
      dockerfile: ./Dockerfile-payments
    ports:
      - "8002:9002"
    expose:
      - "9002"
    env_file:
     - ./api.env
    environment: 
      - ASPNETCORE_ENVIRONMENT=Production
